<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ورود ادمین</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- بوت‌استرپ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- فونت وزیرمتن -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vazirmatn@33.0.0/Vazirmatn-font-face.css" />

    <style>
        body {
            font-family: "Vazirmatn", sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
            padding: 35px;
            animation: fadeIn 0.7s ease-in-out;
            transition: all 0.3s ease;
        }
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.25);
        }

        .login-card h3 {
            font-weight: 700;
            color: #2575fc;
        }

        /* فیلد با لیبل شناور */
        .form-group {
            position: relative;
            margin-bottom: 1.8rem;
        }
        .form-control {
            border-radius: 12px;
            padding: 1rem 0.75rem 0.5rem 0.75rem;
            font-size: 1rem;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 8px rgba(37, 117, 252, 0.3);
        }
        label {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.2s ease;
            background: #fff;
            padding: 0 0.25rem;
        }
        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -0.6rem;
            right: 0.8rem;
            font-size: 0.8rem;
            color: #2575fc;
        }

        /* چک‌باکس نمایش رمز */
        .show-password {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 1.2rem;
            display: flex;
            align-items: center;
        }
        .show-password input {
            margin-left: 0.5rem;
        }

        /* دکمه */
        .btn-primary {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            border: none;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 117, 252, 0.4);
        }

        /* انیمیشن */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ریسپانسیو */
        @media (max-width: 576px) {
            .login-card {
                padding: 25px;
                border-radius: 15px;
            }
            .login-card h3 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

<div class="login-card">
    <h3 class="text-center mb-4">ورود ادمین</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} text-center">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST" novalidate>
        <div class="form-group">
            <input type="text" name="username" id="username" class="form-control" placeholder=" " required>
            <label for="username">نام کاربری</label>
        </div>

        <div class="form-group">
            <input type="password" name="password" id="password" class="form-control" placeholder=" " required>
            <label for="password">رمز عبور</label>
        </div>

        <!-- گزینه نمایش رمز عبور -->
        <div class="show-password">
            <input type="checkbox" id="togglePassword">
            <label for="togglePassword"></label>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">ورود</button>
        </div>
    </form>
</div>

<script>
    // JS برای نمایش / مخفی کردن رمز عبور
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');

    togglePassword.addEventListener('change', function() {
        if (this.checked) {
            passwordField.type = 'text';
        } else {
            passwordField.type = 'password';
        }
    });
</script>

</body>
</html>
